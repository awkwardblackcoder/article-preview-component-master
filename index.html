<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="article-container"> 
      <div class="article-image"><img alt="Drawers" src="images/drawers.jpg" /></div>
      <div class="article">
        <div class="article-header">
          <h1>Shift the overall look and feel by adding these wonderful touches to
          furniture in your home</h1>
        </div>
        <p class="article-text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
      <footer class="article-footer">
        <img src="./images/avatar-michelle.jpg" alt="" class="author-image" />
        <div class="article-info">
          <div class="author-name">Michelle Appleton</div>
          <div class="article-date">28 Jun 2020</div>
        </div>
        <div class="share-button"><img src="./images/icon-share.svg" alt="" srcset=""></div>
      </footer>
    </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Phoebe P</a>.
    </div> -->
  </body>
</html>
